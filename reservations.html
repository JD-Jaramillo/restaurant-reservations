<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
</head>
<body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   
    

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            
            <img src="images/hedge.png" style="display: block; margin-left: auto; margin-right: auto; width: 20%"> 
            <h2>Make Your Reservation</h2>
            <div style="display: flex; justify-content: center;">
            <button id="#" type="button" class="btn btn-dark"><a href="tables.html">View Tables</a></button>
            <button id="#" type="button" class="btn btn-dark"><a href="home.html">Home</a></button>
            </div>
        </div>
        <div class="contentBox">
            <div class="card bg-light mb-12">
                <div class="card-header">Table Reservation</div>
                <div class="card-body">

                    <form>

                        <div class="form-group">
                            <label for="formGroupExampleInput">Name</label>
                            <input id="#" type="text" class="form-control" id="formGroupExampleInput1"
                                placeholder="Your name here">
                        </div>

                        <div class="form-group">
                            <label for="formGroupExampleInput2">Number</label>
                            <input id="#" type="text" class="form-control" id="formGroupExampleInput2"
                                placeholder="Your phone number here">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input id="#" type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Your email here">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Unique ID</label>
                            <input id="#" type="text" class="form-control" id="exampleInputPassword1">
                        </div>


                        <button id="#" type="submit" class="btn btn-dark">Submit</button>

                    </form>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
